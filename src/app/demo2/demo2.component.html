
<div class="search-bar">
    <input type="text" [(ngModel)]="searchFilter" (input)="applyFilter()" placeholder="Search by name or age" />
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Table columns definition -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let person"> {{ person.age }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [pageSizeOptions]="[2, 10, 25]" showFirstLastButtons></mat-paginator>
